<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <!-- 引入vue框架 -->
    <script src="../vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="message"><!-- 以v-开头表示vue指令 v-model表示创建双向数据绑定 -->
        {{message}}
        <br/>

        <!-- v-bind: 为html标签绑定属性值 可以理解为该属性值是变量 -->
        <a v-bind:href = "url">链接一</a>
        <!-- 简化形式 -->
        <a :href = "url">链接二</a>
        <!-- 双向绑定数据模型：当视图中的内容更改，导致数据模型更改（变量） -->
        <!-- html标签中的内容属于MVVM模式中的V：视图 -->
        <input type="text" v-model="url" />
    </div>

    <script>
        //定义vue核心对象，定义数据模型
        new Vue({
            el: "#app",//表示接管该根节点
            data: {
                // vue对象中的数据变量属于MVVM模式中的M：数据模型;
                // VM：视图数据模型 在vue中已经封装，用来实现双向的数据更新（绑定）;
                message: "Hello Vue!",
                url: "https://www.baidu.com",
            }
        })
    </script> 
</body>
</html>
