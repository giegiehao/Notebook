<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-事件-案例</title>
</head>
<body>

    <img id="light" src="img/off.gif"> <br>

    <input type="button" value="点亮" > 
    <input type="button"  value="熄灭" >

    <br> <br>

    <input type="text" id="name" value="ITCAST" >
    <br> <br>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 旅游
    <input type="checkbox" name="hobby"> 游戏
    <br>

    <input type="button" value="全选" onclick="selectAll()"> 
    <input type="button" value="反选" onclick="delectAll()">

</body>

<script>

    //1. 点击 "点亮" 按钮, 点亮灯泡; 点击 "熄灭" 按钮, 熄灭灯泡; 
    {
        //获取图像和按钮对象
        var light = document.getElementById("light");
        var buttons = document.getElementsByTagName("input");

        //给按钮添加事件绑定
        buttons[1].onclick = function(){
            light.src = "img/off.gif";
        }
        buttons[0].onclick = function(){
            light.src = "img/on.gif";
        }

    }



    //2. 输入框聚焦后, 展示小写; 输入框离焦后, 展示大写; 
    //获取输入阔对象
    var text = buttons[2];
    //添加聚焦事件绑定
    text.onfocus = function(){
        text.value = text.value.toLocaleLowerCase();
    }
    //添加离焦事件绑定
    text.onblur = function(){
        text.value = text.value.toLocaleUpperCase();
    }
    



    //3. 点击 "全选" 按钮使所有的复选框呈现选中状态 ; 点击 "反选" 按钮使所有的复选框呈现取消勾选的状态 ; -- onclick
    //获取复选框对象
    var checkboxs = document.getElementsByName("hobby");

    //全选函数
    function selectAll(){
        //遍历复选框对象
        checkboxs.forEach(item => {
            item.checked = true;
        })
    }

    //反全选函数
    function delectAll(){
        checkboxs.forEach(item => {
            item.checked = false;
        })
    }

</script>
</html>
